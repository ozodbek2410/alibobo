<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Alibobo - Qurilish mollalari va ustalarni topish platformasi"
    />


    <title>Alibobo - Mahsulotlar va Ustalar</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="apple-touch-icon" href="/logo.png" />
    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="http://localhost:5000" crossorigin>
    <link rel="dns-prefetch" href="http://localhost:5000">
    
    <!-- Preload critical fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"></noscript>
    
    <!-- Critical CSS for initial load -->
    <style>
      /* Essential loading and layout styles */
      body { 
        margin: 0; 
        font-family: Inter, system-ui, sans-serif; 
        background-color: #ffffff;
        color: #1f2937;
      }
      .loading-spinner { 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        min-height: 100vh; 
        font-size: 1.125rem; 
      }
      /* Primary button styles */
      .btn-primary {
        background-color: #F68622;
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        border: none;
        cursor: pointer;
      }
    </style>
    
    <!-- Font Awesome - only essential icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        rel="stylesheet"
      />
    </noscript>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
